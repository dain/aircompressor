name: ci

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version:
          - 22
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
      - name: Maven Install
        run: mvn install -B -V -DskipTests -Dair.check.skip-all
      - name: Maven Tests
        run: mvn install -B -P ci -Dtest=TestZstdNative
      - name: output hs_err_pid files 
        if: always()
        run: |
          find . -name "hs_err_pid*.log" -exec echo "::error file={}::" \;
          find . -name "hs_err_pid*.log" -exec cat {} \;
